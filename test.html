<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<style>
		text {
		  font: 12px Microsoft YaHei;
		  pointer-events: none;
		  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
			}
</style>
</head>
<body>
	<script type="text/javascript">
	var nodes = {};
	var edges = [{source: "客户需求", target: "客户中长期需求预测", type: "arrow"},
				 {source: "用户需求", target: "用户中长期需求预测", type: "edges"},
	];

	edges.forEach(function(link) {
  	link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  	link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
	});

	var width = 1560,
    	height = 800;

    var svg = d3.select("body")
					.append("svg")
					.attr("width",width)
					.attr("height",height);

    var force = d3.layout.force()
				.nodes(d3.values(nodes))		//指定节点数组
				.links(edges)		//指定连线数组
				.size([width,height])	//指定范围
				.linkDistance(200)	//指定连线长度
				.charge(-200)	//相互之间的作用力,decide the distance between circles
				.on("tick",tick);
		var drag = force.drag()
						.on("dragstart",dragstart);

		force.start();	//开始作用

			//箭头
			var marker=svg.append("marker")
			    //.attr("id", function(d) { return d; })
			    .attr("id", "arrow")
			    //.attr("markerUnits","strokeWidth")//设置为strokeWidth箭头会随着线的粗细发生变化
			    .attr("markerUnits","userSpaceOnUse")
			    .attr("viewBox", "0 -5 10 10")//坐标系的区域
			    .attr("refX",32)//箭头坐标
			    .attr("refY", -1)
			    .attr("markerWidth", 12)//标识的大小
			    .attr("markerHeight", 12)
			    .attr("orient", "auto")//绘制方向，可设定为：auto（自动确认方向）和 角度值
			    .attr("stroke-width",0.5)//箭头宽度
			    .append("path")
			    .attr("d", "M0,-5L10,0L0,5")//箭头的路径
			    .attr('fill','#000000');//箭头颜色



		//添加连线		
		var svg_edges = svg.selectAll("line")
							.data(edges)
							.enter()
							.append("line")
							.style("stroke","#ccc")
							.style("stroke-width",2)
							.on("mouseover",function(d,i){
            					d3.select(this)
                				.style("stroke","#FF0000");
        						})
        					.on("mouseout",function(d,i){
            					d3.select(this)
                				.style("stroke","#ccc");
        					});
		
		var color = d3.scale.category20();
				
		//添加节点			
		var svg_nodes = svg.selectAll("circle")
							.data(force.nodes())
							.enter()
							.append("circle")
							//.attr("r",5)//set the node round
							.style("fill",function(d,i){
								return color(i);
							})
							.on("dblclick", dblclick)
							.call(force.drag);	//使得节点能够拖动

		//reset the node's round  or i==0 or i==8 or i==95
		svg_nodes.attr("r",function(d,i){
			
			// if (d.name=="客户需求"){
			// 	return 15;
			// }else{
			// 	return 8;
			// };
			switch(d.name){
				case "客户需求":
				return 15;
				break;
				default :
				return 8;
			}
		});


		//添加描述节点的文字
		var svg_texts = svg.selectAll("text")
							.data(force.nodes())
							.enter()
							.append("text")
							.style("fill", "black")
							.attr("dx", 8)
							.attr("dy", -2)
							// .attr("font-size","8px")
							// .attr("font-weight","800")
							.text(function(d){
								return d.name;
							});
					

		 function tick(){	//对于每一个时间间隔
		
			 //更新连线坐标
			 svg_edges.attr("x1",function(d){ return d.source.x; })
			 		  .attr("y1",function(d){ return d.source.y; })
			 		  .attr("x2",function(d){ return d.target.x; })
			 		  .attr("y2",function(d){ return d.target.y; });
			 
			 //更新节点坐标
			 svg_nodes.attr("cx",function(d){ return d.x; })
			 		  .attr("cy",function(d){ return d.y; });

			 //更新文字坐标
			 svg_texts.attr("x", function(d){ return d.x; })
			 	      .attr("y", function(d){ return d.y; });
		}

		function dblclick(d,i) {
			// if (i==185||i==0||i==8||i==95) {//||i==244
				if (d.type=="big"){
				var name = d.name;
  				window.open(encodeURI("tree/"+name+'.html?name='+name),name);//open a new page and send the param name as title
			}else{
				window.open("tree/error.html");
			};
  			//d3.select(this).classed(d.fixed = false);
  			
		}		

		function dragstart(d) {
  			d3.select(this).classed(d.fixed = true);
		}
	</script>
</body>
</html>

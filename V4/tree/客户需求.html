<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .node {
        cursor: pointer;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .node text {
        font: 10px sans-serif;
        font-weight: 800;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<h1>树状图:</h1>
<hr>
<div>
<P>图例说明:</P>
    <ul>
        <li style="color:#CD0000">MES</li>
        <li style="color:#F0E68C">SAP</li>
        <LI style="color:#FF7F50">TMS</LI>
        <LI style="color:#9932CC">AMP</LI>
        <LI style="color:#00EE00">WMS</LI>
        <li style="color:#8B7500">WMS&SAP</li>
        <li style="color:#607B8B">maximo</li>
    </ul>
</div>
<script>

    var margin = {top: 20, right: 120, bottom: 20, left: 120},
        width = 960 - margin.right - margin.left,
        height = 800 - margin.top - margin.bottom;

    var i = 0,
        duration = 750,
        root;

    var tree = d3.layout.tree()
        .size([height, width]);

    var diagonal = d3.svg.diagonal()
        .projection(function(d) { return [d.y, d.x]; });

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // var stratify = d3.stratify()
    //     .parentId(function(d) { return d.name.substring(0, d.name.lastIndexOf(".")); });
    //
    // d3.csv("test.csv",function (error,flare1) {
    //     if(error) throw error;
    //     var root = stratify(flare1);
    //         // .sort(function(a, b) { return (a.height - b.height) || a.name.localeCompare(b.id); });
    //     console.log(root);
    // });

    d3.json("customer.json", function(error, flare) {
        if (error) throw error;
        console.log(flare);
        root = flare;
        root.x0 = height / 2;
        root.y0 = 0;

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        root.children.forEach(collapse);
        update(root);
    });

    d3.select(self.frameElement).style("height", "800px");

    function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function(d) { d.y = d.depth * 180; });

        // Update the nodes…
        var node = svg.selectAll("g.node")
            .data(nodes, function(d) { return d.id || (d.id = ++i); });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
            // .on("dblclick",dblclick)//改为打开文件链接
            .on("click", click);

        nodeEnter.append("circle")
            // .attr("r", 1e-6)
            .attr("r", 7)
            .style("fill", function(d) {switch (d.type){
                case "MES":
                    return "#CD0000";
                case "TMS":
                    return "#FF7F50";
                case "SAP":
                    return "#F0E68C";
                case "AMP":
                    return "#9932CC";
                case "WMS":
                    return "#00EE00";
                case "WMS&SAP":
                    return "#8B7500";
                case "maximo":
                    return "#607B8B";
                default:
                    return "#fff";
            } })
            .style("stroke", function(d) { return d._children ? "#000000" : "lightsteelblue"; });
            // .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

        nodeEnter.append("text")
            .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
            .attr("dy", ".35em")
            .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
            .text(function(d) { return d.name; })
            .style("fill-opacity", 1e-6);

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

        nodeUpdate.select("circle")
            .attr("r", 7)
            .style("stroke-width",3)
            .style("stroke", function(d) { return d._children ? "#000000" : "lightsteelblue"; });
            // .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

        nodeUpdate.select("text")
            .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
            .remove();

        nodeExit.select("circle")
            .attr("r", 1e-6);

        nodeExit.select("text")
            .style("fill-opacity", 1e-6);

        // Update the links…
        var link = svg.selectAll("path.link")
            .data(links, function(d) { return d.target.id; });

        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function(d) {
                var o = {x: source.x0, y: source.y0};
                return diagonal({source: o, target: o});
            });

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function(d) {
                var o = {x: source.x, y: source.y};
                return diagonal({source: o, target: o});
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function(d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }

    // Toggle children on click.
    function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update(d);
    }

    function dblclick(d) {
        var name = d.name;
        window.open(encodeURI("force-v3.html?name="+name),name);//open a new page and send the param name
    }
</script>
